<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="main">
        <div class="profile">
            <div class="imgbx">
                <img src="IMG-20201101-WA0034-removebg-preview.png" class="img">
            </div>
            <h1>Nitish Kumar Paidi<br> <span>Developer</span></h1>
        </div>
        <ul class="lists">
            <li>
                <a href="#">
                    <ion-icon name="person-outline"></ion-icon>
                    Edit profile
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="log-out-outline"></ion-icon>
                    Inbox
                </a>
            </li>
            <li>
                
                <a href="#">
                    <ion-icon name="settings-outline"></ion-icon>
                    Settings
                </a>
            </li>
            <li>
                
                <a href="#">
                    <ion-icon name="settings-outline"></ion-icon>
                    Support
                </a>
            </li>
            <li>
                
                <a href="#">
                    <ion-icon name="log-out-outline"></ion-icon>
                    Logout
                </a>
            </li>
        </ul>
        <div class="toggle"><ion-icon name="chevron-down-outline"></ion-icon></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        const main = document.querySelector('.main');
        const maintoggle = document.querySelector('.toggle');
        maintoggle.onclick = function(){
            main.classList.toggle('active');
        }
    </script>
</body>
</html>
